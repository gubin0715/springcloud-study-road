spring:
  application:
     name: spring-eureka
server:
  port: 8761
eureka:
  instance:
     hostname: localhost
  client:
     register-with-eureka: false # eureka server 自身不作为应用注册到eureka注册中心
     fetch-registry: false #是否检索服务
  serviceUrl:
     defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/